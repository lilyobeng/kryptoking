{% extends 'base.html' %} {% block content %}

<h1 class="white-heading">Log In to Krypto King</h1>

<form
  method="post"
  action="{% url 'login' %}"
  class="form-bg blue-grey lighten-4"
>
  {% csrf_token %} {{ form.as_p }}
  <input type="submit" class="btn amber darken-2" value="login" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
