{% extends 'base.html' %} {% block content %}

<h1 class="white-heading">Sign Up for Krypto King</h1>

{% if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}

<form
  method="post"
  action="{% url 'signup' %}"
  class="form-bg blue-grey lighten-4"
>
  {% csrf_token %} {{ form.as_p }}
  <input type="submit" class="btn amber darken-2" value="signup" />
</form>

{% endblock %}
