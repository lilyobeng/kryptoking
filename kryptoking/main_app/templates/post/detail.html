{% extends 'base.html' %} {% block content %}

<h4>{{post.body}}</h4>

<div>
  <form action="{% url 'add_comment' post.id %}" method="post">
    {% csrf_token %} {{ comment_form.as_p }}
    <input type="submit" class="btn amber darken-2" value="Add Comment" />
  </form>
</div>

{% for el in post.comment_set.all %}
<div>
  <p>{{el.name}}</p>
  <p>{{el.date}}</p>
  <p>{{el.body}}</p>
  <a class="btn amber darken-2" href="{% url 'delete_comment' el.id %}"
    ><i class="material-icons">delete</i></a
  >
</div>

{% endfor %} {% endblock %}
